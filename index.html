<script>
            const tempoEspera = 5000; //ms

            function addEvent(obj, evt, fn) {
                if (obj.addEventListener) {
                    obj.addEventListener(evt, fn, false);
                }
                else if (obj.attachEvent) {
                    obj.attachEvent("on" + evt, fn);
                }
            }

            function removeEvent(obj, evt, fn){
                if(obj.addEventListener){
                    obj.removeEventListener(evt, fn);
                }
                else if (obj.attachEvent){
                    obj.removeEventListener('on' + evt, fn);
                }
            }

            addEvent(window, 'load', e => {
                setTimeout(ev => addEvent(document, 'mouseleave', fnNaoSaia), tempoEspera);
                var spanTempo = document.querySelector('span#tempoEspera');
                spanTempo.innerText = tempoEspera;
            });

            function fnNaoSaia(e) {
                var popup = document.querySelector('dialog#linkPopup');
               popup.show();
               removeEvent(document, 'mouseleave', fnNaoSaia);
            }

        </script>
